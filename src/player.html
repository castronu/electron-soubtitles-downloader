<!DOCTYPE HTML>
<html>
    <head>
        <link rel = 'stylesheet' href='layout/player.css'/>
    </head>
    <body>

        <section id='playerContainer' class='player paused'>
            <div class="flags">
                <div class="flag">
                    <img id="ita" src="flags/4x3/it.svg" width="60px">
                </div>
                <div class="flag">
                    <img id="fre" src="flags/4x3/fr.svg" width="60px">
                </div>
                <div class="flag">
                    <img id="eng" src="flags/4x3/gb.svg" width="60px">
                </div>
                <div class="flag">
                    <img id="spa" src="flags/4x3/es.svg" width="60px">
                </div>
            </div>
            <video id='videoContainer' class='video draggable' >

            </video>
            <div id='controlContainer' class='controls'>
                <progress id ='prog' class='progress' ></progress>
                <div id = 'count' class = 'count'></div>
                <input type='range'
                       id='volRange'
                       class='volRange hidden'
                       max=1
                       min=0
                       step=0.05
                />
            </div>

            <section id='dropArea' class='dropArea'>

                <div id="dropZone" class='dropZone'>
                    Drag and Drop
                    <br/>
                    video here
                </div>
                <input type='file'
                       accept="video/*"
                       id='chooseVideo'
                       class='chooseVideo hide'
                />

                <!--<input type='text'
                       id='enterLink'
                       class='enterLink'
                       placeholder='URL or path'
                />
                <  <button id='fileChooser' class='fileChooser'>
                    Choose File
                </button>
                />-->
            </section>
            <button id='close' class='close'>X</button>
            <section id='error' class='error hide hidden'>
                <h1 id='errorMessage'></h1>
            </section>
        </section>
        <script src ='lib/flags.js' ></script>
        <script src ='lib/SoubtitleDownloader.js'></script>
        <script src ='lib/player.js' ></script>
    </body>
</html>
